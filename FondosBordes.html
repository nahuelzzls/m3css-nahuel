 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fondos y Bordes</title>
  <style>
    .cajas-con-opacidad {
      padding: 10px;
      background-color: #1c5560;
    }
    .cajas-con-opacidad section {
      width: 150px;
      height: 80px;
      border: solid 1px black;
      margin: 10px;
      padding: 10px;
      display: inline-block;
    }
    .bx1 {
      background-color: #fbffcd;
      opacity: 1;
    }
    .bx2 {
      background-color: #fbffcd;
      opacity: 0.7;
    }
    .bx3 {
      background-color: #fbffcd;
      opacity: 0.5;
    }
    .bx4 {
      background-color: #fbffcd;
      opacity: 0.2;
    }
    .fondo-imagen {
      background-image: url('https://www.meteorologiaenred.com/wp-content/uploads/2022/05/formacion-de-una-montana.jpg');
      height: 900px;
      background-size: contain; /*cover, contain*/
      background-attachment: scroll; /*scroll, fixed*/ 
      }
    .fondo-imagen1 {
      background-image: url("https://i0.wp.com/wikisabio.com/wp-content/uploads/2021/08/las-montanas-impor.jpg?ssl=1");
      height: 500px;
      background-repeat: no-repeat;
      background-position: center top;
    }
  </style>
</head>
<body>
  <section class="cajas-con-opacidad">
    <section class="bx1">BOX 1</section>
    <section class="bx2">BOX 2</section>
    <section class="bx3">BOX 3</section>
    <section class="bx4">BOX 4</section>
  </section>
  <section class="fondo-imagen" style="height: 900px;">
    <h1>Paisaje 4k</h1>
  </section>
  <section class="fondo-imagen1">
    <br><br>
    <h1>Paisaje 4k</h1>
  </section>
</body>
</html>
